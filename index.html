<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">Feedback UI</h1>

      <div class="ratings" id="ratings" >
        <div class="rating " >
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
            alt="unhappy emoji"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725085.png"
            alt="neutral emoji"
          />
          <small>Neutral</small>
        </div>
        <div class="rating" >
          <img
            src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
            alt="happy emoji"
          />
          <small>Satisfied</small>
        </div>
      </div>

      <button class="btn" id="btn">Send Review</button>
    </div>
  </body>
</html>
